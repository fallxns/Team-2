<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="loader.css">
        <script>
            async function validateEmails(event) {
                try {
                    event.preventDefault(); // Prevent form submission
                    
                    // Get email and password values
                    let email = document.getElementById("email").value;
                    let password = document.getElementById("password").value;
                    
                    // Fetch API endpoint for login with email and password
                    const response = await fetch(`http://34.105.142.231:3001/api/login`);
                    const data = await response.json(); // Parse the response as JSON
                    
                    // Update the HTML element with the API response
                    let employeeData = data;
                    let found = false;
                    
                    for (let employee in employeeData) {
                        if (employeeData[employee]["email"] == email && employeeData[employee]["password"] == password) {
                            found = true;
                            break;
                        }
                    }
                    
                    console.log(found);
                    // If found variable is true, submit the form
                    if (found === true) {
                        document.getElementById("login").submit(); // Submit the form
                    } else {
                        alert("Invalid Details");
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        </script>
    </head>

    <body>
        <div id="preloader"></div>
            <div class="login border-dark">
                <form class="needs-validation" action="index.html" method="post" onsubmit="validateEmails(event)" id="login">
                    <h1>
                        Make-It-All
                    </h1>
                    <div class="form-group was-validated">
                        <label class="form-label" for="email">Email Address</label>
                        <input class="form-control" type="email" id="email" required>
                        <div class="invalid-feedback">
                            Please enter your email address
                        </div>
                    </div>

                    <div class="form-group was-validated">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" type="password" id="password" required>
                        <div class="invalid-feedback">
                            Please enter your password
                        </div>
                    </div>

                    <input type = "hidden" id = "userInfo" name = "userInfo" value = "">

                    <div class="form-group form-check">
                        <input class="form-check-input" type="checkbox" id="check">
                        <label class="form-check-label" for="check">Remember Me</label>
                    </div>

                    <input class="btn btn-success w-100" type="submit" value="SIGN IN">
                </form>
            </div>
        <script src="loader.js"></script>
    </body>
</html>
