<!DOCTYPE html>
<html>
<head>
	<title>Data Analytics Dashboard</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                type: 'GET',
                url: 'api.php?api=get_data',
                success: function(response) {
                    var data = JSON.parse(response);
                    // create a new paragraph element
                    var paragraph = document.createElement('p');
                    // set the text content of the paragraph element to the data you want to display
                    paragraph.textContent = data[0].TeamName + " " + data[0].TaskComp; // replace with the column names from your database table
                    // append the paragraph element to the web page
                    document.body.appendChild(paragraph);
                },
                error: function(xhr, status, error) {
                    console.log(xhr.responseText);
                }
            });
        });
    </script>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Data Analytics Dashboard</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#">Dashboard</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Chat</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container">
		<h1>Data Analytics Dashboard</h1>
		<p>View team sales data and identify areas for improvement.</p>
		<div class="row">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h4>Projects Completed / Year</h4>
					</div>
					<div class="card-body">
						<canvas id="YearlyChart" style="height: 300px"></canvas>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h4>Tasks Completed / Month</h4>
					</div>
					<div class="card-body">
						<canvas id="MonthlyChart" style="height: 300px"></canvas>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h4>Tasks Completed / Week</h4>
					</div>
					<div class="card-body">
						<canvas id="WeeklyChart" style="height: 300px"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>
    
	<script>
		// Dummy data for Team A sales
		var YearlyChartData = {
			labels: ['2017', '2018', '2019', '2020', '2021', '2022'],
			datasets: [{
				label: 'Projects Completed',
				data: [12000, 15000, 18000, 20000, 22000, 24000],
				backgroundColor: 'rgba(54, 162, 235, 0.2)',
				borderColor: 'rgba(54, 162, 235, 1)',
				borderWidth: 1
			}]
		};

		// Dummy data for Team B sales
		var MonthlyChartData = {
			labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
			datasets: [{
				label: 'Tasks Completed',
				data: [8000, 10000, 12000, 15000, 17000, 19000],
				backgroundColor: 'rgba(255, 206, 86, 0.2)',
				borderColor: 'rgba(255, 206, 86, 1)',
				borderWidth: 1
			}]
		};

		// Dummy data for Team C sales
		var WeeklyChartData = {
			labels: ['01/1', '07/1', '14/1', '21/1', '27/1', '04/1'],
			datasets: [{
				label: 'Tasks Completed',
				data: [5000, 8000, 10000, 12000, 14000, 16000],
				backgroundColor: 'rgba(255, 99, 132, 0.2)',
				borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        };
	// New chart instance for Team A sales
	var YearlyChart = new Chart(document.getElementById('YearlyChart'), {
		type: 'line',
		data: YearlyChartData,
		options: {
			responsive: true,
			maintainAspectRatio: false,
			title: {
				display: true,
				text: 'Team A Sales'
			},
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero: true
					}
				}]
			}
		}
	});

	// New chart instance for Team B sales
	var MonthlyChart = new Chart(document.getElementById('MonthlyChart'), {
		type: 'line',
		data: MonthlyChartData,
		options: {
			responsive: true,
			maintainAspectRatio: false,
			title: {
				display: true,
				text: 'Team B Sales'
			},
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero: true
					}
				}]
			}
		}
	});

	// New chart instance for Team C sales
	var WeeklyChart = new Chart(document.getElementById('WeeklyChart'), {
		type: 'bar',
		data: WeeklyChartData,
		options: {
			responsive: true,
			maintainAspectRatio: false,
			title: {
				display: true,
				text: 'Team C Sales'
			},
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero: true
					}
				}]
			}
		}
	});
    </script>
</body>
</html>
